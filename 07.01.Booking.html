<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/font-awesome-css/all.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/font-awesome-css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <title>01.01.Home</title>
  </head>
  <body>
    <button class="icon-button" data-bs-target="#bookingModal" type="button" data-bs-toggle="modal">
      <img src="./images/png/cart.png" alt="cart" />
    </button>
    <!-- start: bookingModal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="display: flex !important; justify-content: center !important">
        <div class="modal-content desktop-width">
          <div class="modal-header gray-bg-color pt-5 px-5" style="border: none">
            <h4 class="poppins text-primary text-uppercase modal-title"><b>Nhập thông tin đặt hàng</b></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body gray-bg-color px-5 mb-0" style="border: none">
            <div class="row">
              <div class="col-md-4">
                <div class="input-group mb-2 input-group-lg">
                  <input
                    type="text"
                    class="form-control no-border-right"
                    placeholder="Tên"
                    aria-label="Tên"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text no-border-left white-bg-color" id="basic-addon2">
                    <i class="fas fa-user large-text gray-text"></i>
                  </span>
                </div>
                <div class="input-group mb-2 input-group-lg">
                  <input
                    type="text"
                    class="form-control no-border-right"
                    placeholder="Chọn chi nhánh"
                    aria-label="Chọn chi nhánh"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text no-border-left white-bg-color" id="basic-addon2">
                    <i class="fas fa-store large-text gray-text"></i>
                  </span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group mb-2 input-group-lg">
                  <input
                    type="text"
                    class="form-control no-border-right"
                    placeholder="Số điện thoại"
                    aria-label="Số điện thoại"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text no-border-left white-bg-color" id="basic-addon2">
                    <i class="fas fa-mobile-alt large-text gray-text"></i>
                  </span>
                </div>
                <div class="input-group mb-2 input-group-lg">
                  <input
                    type="text"
                    class="form-control no-border-right"
                    placeholder="Số lượng khách"
                    aria-label="Số lượng khách"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text no-border-left white-bg-color" id="basic-addon2">
                    <i class="fas fa-user-plus large-text gray-text"></i>
                  </span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group mb-2 input-group-lg">
                  <input
                    type="text"
                    class="form-control no-border-right"
                    placeholder="Email"
                    aria-label="Email"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text no-border-left white-bg-color" id="basic-addon2">
                    <i class="fas fa-envelope large-text gray-text"></i>
                  </span>
                </div>
                <div class="input-group mb-2 input-group-lg">
                  <input
                    type="text"
                    class="form-control no-border-right"
                    placeholder="Ngày đặt"
                    aria-label="Ngày đặt"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text no-border-left white-bg-color" id="basic-addon2">
                    <i class="far fa-calendar-alt large-text gray-text"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-3">
                <div class="form-check" style="width: fit-content">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label text-primary poppins-light medium-text" for="flexCheckDefault">
                    Đặt phòng VIP + 300k
                  </label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <div class="form-check" style="width: fit-content">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                  <label class="form-check-label medium-text" for="flexRadioDefault1"> Khách đặt bàn gọi món </label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-check" style="width: fit-content">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                  <label class="form-check-label medium-text" for="flexRadioDefault1"> Khách đặt bàn buffet </label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <p class="poppins small-text no-margin text-start">
                <i>Nếu quý khách có bất kỳ câu hỏi hoặc yêu cầu liên quan đến việc đặt chỗ:</i>
              </p>
              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer gray-bg-color justify-content-between align-items-center px-5 pb-3" style="border: none">
            <div class="row">
              <div class="col-md-6">
                <img src="./images/png/captcha.png" alt="captcha" width="100%" />
              </div>
              <div class="col-md-6 d-flex align-items-center justify-content-end">
                <button type="button" class="btn text-uppercase order-btn primary-bg-color white-text" style="width: 300px; height: 50px">
                  <b>Đặt ngay</b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end: bookingModal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery/index.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
