  <body>
    <div class="ms-2 dropdown">
      <img class="dropdown" src="../images/png/user-profile.png" alt="user profile" />
      <div id="userDropdown" class="dropdown-content">
        <p class="text-start poppins medium-text" style="width: 100%">
          <b>Xin chào <span class="text-primary">Chô</span>,</b>
        </p>
        <button
          class="black-text yellow-bg-color content-button white-text"
          style="background-color: #1776f1 !important"
          data-bs-target="#registerModal"
          type="button"
          data-bs-toggle="modal"
        >
          Tài khoản của tôi
        </button>
        <button
          class="black-text yellow-bg-color content-button white-text"
          style="background-color: #389c4a !important"
          data-bs-target="#registerModal"
          type="button"
          data-bs-toggle="modal"
        >
          Kiểm tra đơn hàng
        </button>
        <button class="white-text facebook-bg-color content-button" style="background-color: #d9d9d9 !important; color: #989898">
          <i class="fas fa-power-off"></i>
          Đăng xuất
        </button>
        <p class="small-text text-start no-margin">
          <b>Hôm nay là một ngày thích hợp để đến Vua Cua :)</b>
        </p>
      </div>
    </div>
