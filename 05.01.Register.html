<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/font-awesome-css/all.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/font-awesome-css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <title>05.01.Register</title>
  </head>
  <body>
    <button class="black-text yellow-bg-color content-button" data-bs-target="#registerModal" type="button" data-bs-toggle="modal">
      Đăng Ký
    </button>
    <!-- start: registerModal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="display: flex !important; justify-content: center !important ;">
        <div class="modal-content desktop-width">
          <div class="modal-header gray-bg-color">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body gray-bg-color">
            <div class="container-fluid">
              <div class="row">
                <!-- start: col 1 -->
                <div class="white-bg-color col-md-5 px-5 py-3 text-start">
                  <h2 class="poppins text-primary"><b>Tạo tài khoản</b></h2>
                  <p class="poppins small-text no-margin text-justify">
                    Tạo tài khoản để theo dõi đơn hàng, lưu danh sách sản phẩm yêu thích, nhận nhiều ưu đãi hấp dẫn
                  </p>
                  <div style="height: 250px" class="d-flex justify-content-center align-items-center">
                    <img src="./images/png/full-logo.png" alt="Full Logo" />
                  </div>
                </div>
                <!-- end: col 1 -->
                <div class="gray-bg-color col-md-1"></div>
                <!-- start: col 2 -->
                <div class="white-bg-color col-md-6 text-start">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link active"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                      >
                        Đăng nhập
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#profile"
                        type="button"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                      >
                        Đăng ký
                      </button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <!-- start: login -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <!-- start: email -->
                      <div class="input-group mt-4 mb-3">
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          placeholder="Email"
                        />
                      </div>
                      <!-- end: email -->
                      <!-- start: password -->
                      <div class="input-group mb-2">
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          placeholder="Mật khẩu"
                        />
                      </div>
                      <!-- end: password -->
                      <p class="poppins small-text">
                        <i
                          >Quên mật khẩu? Nhấn vào
                          <a href="#!" style="text-decoration: none; color: rgb(86, 190, 250)">đây</a>
                        </i>
                      </p>
                      <div class="d-grid gap-2">
                        <button class="btn btn-warning" type="button">Đăng nhập</button>
                        <button class="btn facebook-bg-color btn-sm white-text" type="button">Facebook</button>
                        <button class="btn google-bg-color btn-sm white-text" type="button">Google</button>
                      </div>
                    </div>
                    <!-- end: login -->

                    <!-- start: sign up -->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <!-- start: Tên -->
                      <div class="input-group mt-4 mb-3">
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          placeholder="Tên"
                        />
                      </div>
                      <!-- end: Tên -->
                      <!-- start: email -->
                      <div class="input-group mb-2">
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          placeholder="Email"
                        />
                      </div>
                      <!-- end: email -->
                      <!-- start: Mật khẩu -->
                      <div class="input-group mb-2">
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          placeholder="Mật khẩu"
                        />
                      </div>
                      <!-- end: Mật khẩu -->
                      <!-- start: Xác nhận mật khẩu -->
                      <div class="input-group mb-2">
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          placeholder="Xác nhận mật khẩu"
                        />
                      </div>
                      <!-- end: Xác nhận mật khẩu -->
                      <div class="d-grid gap-2">
                        <button class="btn btn-warning" type="button">Đăng ký</button>
                      </div>
                    </div>
                    <!-- end: sign up -->
                  </div>
                </div>
                <!-- end: col 2 -->
              </div>
            </div>
          </div>
          <div class="modal-footer gray-bg-color"></div>
        </div>
      </div>
    </div>
    <!-- end: registerModal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./jquery/index.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
