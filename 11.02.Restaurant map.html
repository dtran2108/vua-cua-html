      data-bs-target="#mapModal"

      Xem bản đồ &nbsp;<i class="fas fa-map"></i>
    </button>
    <!-- start: map modal -->

      <div class="modal-dialog d-flex justify-content-center align-items-center">
        <div class="modal-content desktop-width bg-transparent">
          <div class="modal-header" style="border: none">
            <button type="button" class="btn-close close-btn-pos" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body no-padding" style="border: none">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.699801767133!2d106.71421861502023!3d10.757603492334315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f648d10ef4b%3A0x6274d0c9ec6184ee!2zNDU4IEIgTmd1eeG7hW4gVOG6pXQgVGjDoG5oLCBQaMaw4budbmcgMTgsIFF14bqtbiA0LCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1618716846051!5m2!1svi!2s"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
          <div class="modal-footer bg-white m-top-footer-border">
            <div class="large-text btn-lg white-text primary-bg-color text-center" style="width: 100%">
              Chi nhánh nhà hàng Vua Cua - Vũ Huy Tuấn
            </div>
          </div>
          <div class="modal-footer m-bottom-footer-border" style="background-color: #ebebeb">
            <div class="row">
              <div class="col-lg-6 d-flex justify-content-start align-items-center" style="border-right: 1px solid #b4b4b4">
                <i class="fas fa-map-marker-alt text-primary large-text"></i> &nbsp;&nbsp;&nbsp;
                <p class="poppins-light gray-text no-margin">30 Vũ Huy Tuấn, Phường 3, Quận Bình Thạnh, thành phố Hồ Chí Minh</p>
              </div>
              <div class="col-lg-3 d-flex justify-content-center align-items-center" style="border-right: 1px solid #b4b4b4">
                <i class="fas fa-map-marker-alt text-primary large-text"></i> &nbsp;&nbsp;&nbsp;
                <p class="poppins-light gray-text no-margin">Giờ mở cửa:<br />10:00 - 23:00</p>
              </div>
              <div class="col-lg-3 d-flex justify-content-center align-items-center">
                <i class="fas fa-map-marker-alt text-primary large-text"></i> &nbsp;&nbsp;&nbsp;
                <p class="poppins-light gray-text no-margin">Hotline:<br />1900 63387</p>
              </div>
            </div>
          </div>
