<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
    <title>Vua Cua</title>
  </head>
  <body>
    <!-- Start: Phone + logo + search box -->
    <div class="container-lg mt-3">
      <div class="row">
        <div class="col-sm">
          <div class="row">
            <div class="col-2">
              <img src="./static/png/phone.png" alt="phone icon" />
            </div>
            <div class="col-10">
              <h2 class="aachenb text-primary no-margin">1900 6333 87</h2>
              <h6 class="poppins small-text no-margin">Nhà hàng: 10:00 - 23:00 (T2 - Chủ Nhật)</h6>
              <h6 class="poppins small-text no-margin">Giao hàng tận nơi: 10:00 - 21:30 (T2 - Chủ Nhật)</h6>
            </div>
          </div>
        </div>
        <div class="col-sm text-center">
          <img src="./static/png/logo.png" alt="simple logo" />
        </div>
        <div class="col-sm text-end">
          <input class="cus-input" placeholder="Nhập tên món ăn bạn cần tìm kiếm..." />
          <div class="text-end d-flex justify-content-end mt-2">
            <div>
              <img src="./static/png/cart.png" alt="cart" />
            </div>
            <div class="d-flex align-items-center ms-2">
              <h6 class="aachenb text-primary no-margin">9,999,000</h6>
            </div>
            <div class="ms-2 dropdown">
              <img src="./static/png/user-profile.png" alt="user profile" onmouseenter="toggleDropdown()" />
              <div
                id="userDropdown"
                class="dropdown-content"
                onmouseleave="toggleDropdown()"
              >
                <button class="black-text common-bg-color content-button">Đăng nhập</button>
                <button class="black-text common-bg-color content-button">Đăng ký</button>
                <button class="white-text facebook-bg-color content-button">Facebook</button>
                <button class="white-text google-bg-color content-button">Google</button>
                <p class="small-text text-start no-margin"><b>Đăng ký thành viên ngay để nhận nhiều ưu đãi!</b></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End: Phone + logo + search box -->

    <!-- Start: Search box + menu -->
    <div class="container-lg mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex">
          <iframe src="./static/svg/address.svg" width="35px" height="40px" class="me-2"></iframe>
          <input class="cus-input" placeholder="Chọn khu vực giao hàng" />
        </div>
        <h2 class="navigate-item">Thực đơn</h2>
        <h2 class="navigate-item">Đặt bàn</h2>
        <h2 class="navigate-item">Khuyến mãi</h2>
        <h2 class="navigate-item">Chia sẻ bí quyết</h2>
        <h2 class="navigate-item">Tham quan nhà hàng</h2>
      </div>
    </div>
    <!-- End: Search box + menu -->

    <script type='text/javascript' src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
