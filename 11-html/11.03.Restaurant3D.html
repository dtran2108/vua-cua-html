  <body>
    <button
      type="button"
      class="btn btn-sm btn-outline-secondary text-uppercase black-text"
      data-bs-toggle="modal"
      data-bs-target="#photo3dModal"
    >
      Xem hình 3D &nbsp; <i class="fas fa-cube"></i>
    </button>
    <!-- start: 3d photo modal -->
    <div class="modal fade" id="photo3dModal" tabindex="-1" aria-labelledby="photo3dModalLabel" aria-hidden="true">
      <div class="modal-dialog d-flex justify-content-center align-items-center">
        <div class="modal-content desktop-width bg-transparent">
          <div class="modal-header" style="border: none">
            <button type="button" class="btn-close close-btn-pos" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body no-padding" style="border: none">
            <div
              class="card-img"
              style="
                width: 100%;
                height: 500px;
                background-image: url('https://rasamalaysia.com/wp-content/uploads/2019/12/baked-crab-thumb.jpg');
                background-size: cover;
                background-position: center center;
              "
            ></div>
          </div>
          <div class="modal-footer bg-white m-top-footer-border mt-3">
            <div class="large-text btn-lg white-text primary-bg-color text-center" style="width: 100%">
              Chi nhánh nhà hàng Vua Cua - Vũ Huy Tuấn
            </div>
          </div>
          <div class="modal-footer m-bottom-footer-border" style="background-color: #ebebeb">
            <div class="row">
              <div class="col-lg-6 d-flex justify-content-start align-items-center" style="border-right: 1px solid #b4b4b4">
                <i class="fas fa-map-marker-alt text-primary large-text"></i> &nbsp;&nbsp;&nbsp;
                <p class="poppins-light black-text no-margin">30 Vũ Huy Tuấn, Phường 3, Quận Bình Thạnh, thành phố Hồ Chí Minh</p>
              </div>
              <div class="col-lg-3 d-flex justify-content-center align-items-center" style="border-right: 1px solid #b4b4b4">
                <i class="fas fa-map-marker-alt text-primary large-text"></i> &nbsp;&nbsp;&nbsp;
                <p class="poppins-light black-text no-margin">Giờ mở cửa:<br />10:00 - 23:00</p>
              </div>
              <div class="col-lg-3 d-flex justify-content-center align-items-center">
                <i class="fas fa-map-marker-alt text-primary large-text"></i> &nbsp;&nbsp;&nbsp;
                <p class="poppins-light black-text no-margin">Hotline:<br />1900 63387</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end: 3d photo modal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
